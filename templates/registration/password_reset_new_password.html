{% extends 'base_empty.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <h2 class="card-title text-center">Set New Password</h2>
            <p class="text-center">Please enter your new password below.</p>
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="id_new_password">New Password*</label>
                <div class="input-group">
                  <input type="password" name="new_password" class="form-control" placeholder="Enter New Password" required id="id_new_password">
                  <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="id_confirm_password">Confirm Password*</label>
                <div class="input-group">
                  <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password" required id="id_confirm_password">
                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Set New Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    function setupToggle(btnId, inputId) {
      const btn = document.getElementById(btnId);
      const input = document.getElementById(inputId);
      if (!btn || !input) return;
      btn.addEventListener('click', function() {
        const isPassword = input.getAttribute('type') === 'password';
        input.setAttribute('type', isPassword ? 'text' : 'password');
        const icon = this.querySelector('i');
        if (icon) {
          icon.classList.toggle('fa-eye');
          icon.classList.toggle('fa-eye-slash');
        }
        this.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      });
    }

    setupToggle('toggleNewPassword', 'id_new_password');
    setupToggle('toggleConfirmPassword', 'id_confirm_password');
  });
  </script>
{% endblock %}
