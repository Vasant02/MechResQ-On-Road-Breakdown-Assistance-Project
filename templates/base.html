<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vehicle Breakdown Service{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --sidebar-width: 250px;
            --header-height: 70px;
            --primary-color: #3498db;
            --primary-color-rgb: 52, 152, 219;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-color: #f8fafc;
            --dark-color: #1a202c;
            --text-color: #2c3e50;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .content-wrapper {
            flex: 1;
            
            min-height: 100vh;
            background-color: var(--background-color);
            transition: margin-left 0.3s ease;
            padding: 1rem 0.75rem;
            position: relative;
            width: calc(100% - var(--sidebar-width));
            box-sizing: border-box;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }

        .welcome-section {
            margin-bottom: 1.5rem;
        }

        .welcome-section h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .welcome-section p {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .stats-section {
            margin-bottom: 2rem;
        }

        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 1.25rem;
            box-shadow: var(--card-shadow);
            height: 100%;
            display: flex;
            align-items: center;
        }

        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .stats-info h3 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stats-info p {
            color: #6c757d;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 1rem 0.75rem;
            }
        }

        /* Card Styles */
        .custom-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 1rem;
            border: none;
        }

        .custom-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Button Styles */
        .custom-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-btn i {
            font-size: 1rem;
        }

        .custom-btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .custom-btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        /* Grid System Adjustments */
        .row {
            margin-right: -0.5rem;
            margin-left: -0.5rem;
        }

        .col, .col-1, .col-2, .col-3, .col-4, .col-5, .col-6, 
        .col-7, .col-8, .col-9, .col-10, .col-11, .col-12, 
        .col-sm, .col-md, .col-lg, .col-xl {
            padding-right: 0.5rem;
            padding-left: 0.5rem;
        }

        /* Filter Buttons */
        .filter-buttons {
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            background: #fff;
            border: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        {% include 'components/sidebar.html' %}
        
        <div class="content-wrapper">
            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
    {% include 'chatbot/chat_widget.html' %}

    <button class="sos-button" id="sosButton">ðŸš¨ SOS</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sosButton = document.getElementById('sosButton');

            sosButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to send an SOS request? This will alert nearby mechanics to your location.')) {
                    sendSOSRequest();
                }
            });

            function sendSOSRequest() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        fetch('/api/emergency/create/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({ latitude: latitude, longitude: longitude })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert(data.message);
                            } else {
                                alert('Error sending SOS request: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred while sending the SOS request.');
                        });

                    }, function(error) {
                        alert('Unable to retrieve your location for SOS request: ' + error.message);
                    });
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            }

            // Function to get CSRF token from cookies (already present in chat_widget.html script, but duplicated for clarity/independence)
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>

    <style>
        .sos-button {
            position: fixed;
            bottom: 90px; /* Adjust based on chat button position */
            right: 20px;
            background-color: #e74c3c; /* Red color for emergency */
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1001;
            transition: background-color 0.2s;
        }
        .sos-button:hover {
            background-color: #c0392b;
        }
    </style>
</body>
</html>
